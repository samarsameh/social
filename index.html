<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Signin Page</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="">
            <h3 class="logo-title">ConnectHub</h3>
        </div>
    </header>

    <main class="sign-main">
        <form class="sign-form">
            <h1>Sign in</h1>
            <input type="text" class= "input-field" name="username" placeholder="Enter email or username" required>
            <input type="text" class= "input-field" name="password" placeholder="Enter password" required>
            <button class="signup-btn">Sign up</button>
            <h4>Already have an account? Sign up</h4>
        </form>
    </main>
</body>
</html>
